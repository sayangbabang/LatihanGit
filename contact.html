<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Website Sederhana</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Judul Website</h1>
        <div class="search-container">
            <input type="text" placeholder="Cari...">
        </div>
    </header>

    <!-- Navigasi -->
    <nav>
        <ul>
            <li><a href="web.html">Berada</a></li>
            <li><a href="tentang.html">Tentang</a></li>
            <li><a href="tentang.html">Layanan</a></li>
            <li><a href="kontak.html">Kontak</a></li>
        </ul>
    </nav>

    <!-- Section Utama -->
    <main>
        <section class="contact-form-section">
            <h2>Hubungi Kami</h2>
            <form id="contactForm" action="#" method="post" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="name">Nama</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Pesan</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Kirim</button>
            </form>
            <p id="error-message" style="color: red; display: none;">Semua field harus diisi dengan benar.</p>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Website Sederhana. Semua hak dilindungi.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        function validateForm() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();
            const errorMessage = document.getElementById('error-message');

            // Regex untuk validasi email
            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

            // Cek apakah semua field sudah diisi
            if (name === "" || email === "" || message === "") {
                errorMessage.textContent = "Semua field harus diisi.";
                errorMessage.style.display = "block";
                return false;
            }

            // Cek apakah email sesuai format
            if (!emailPattern.test(email)) {
                errorMessage.textContent = "Email tidak valid.";
                errorMessage.style.display = "block";
                return false;
            }

            // Jika semua validasi lolos, sembunyikan pesan error dan izinkan submit
            errorMessage.style.display = "none";
            return true;
        }
    </script>
</body>
</html>
